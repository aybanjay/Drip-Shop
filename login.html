<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Drip Shop Log in</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/loginstyle.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    
    <div class="bg-img">
      <div class="content">
        <header>Drip Shop Login Form</header>
          <form action="#">
           <div class="field">
              <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email or Phone">
          </div>

<div class="field space">
            <span class="fa fa-lock"></span>
              <input type="password" class="pass-key" required placeholder="Password">
                <span class="show">SHOW</span>
          </div>

<div class="pass">
            <a href="#">Forgot Password?</a>
          </div>

<div class="field">
            <input type="submit" value="LOGIN">
          </div>
</form>

<div class="login">
Or login with</div>
<div class="links">
          <div class="facebook">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"><span>Facebook</span></i></a>
          </div>

<div class="instagram">
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"><span>Instagram</span></i></a>
          </div>
</div>

<div class="signup">Don't have account? <a href="signup.html">Signup Now</a>
          
</div>
</div>
</div>

  </body>
</html>
